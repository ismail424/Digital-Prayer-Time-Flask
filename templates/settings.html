<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="icon" href="{{url_for('static', filename='icon.png')}}">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Settings</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{{ url_for('static', filename='font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='clean-blog.min.css') }}" rel="stylesheet">

  </head>

  <body>
    <h2 style="text-align: center;color: black; margin-top: 5%; text-transform: uppercase;">Settings</h2>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <form name="addForm" id="addForm" method="POST" action="{{ url_for('addsettings') }}" novalidate>
            <h3>Iqamah times:</h3>
            <hr style="border: black 4px solid;">
            <div class="control-group">
              <div>
                <label>Fajr Iqamah min</label>
                <input type="number" class="form-control" value="{{setting.fajriq}}"placeholder="Fajr Iqamah min" name="fajriq" id="fajriq" required data-validation-required-message="Please enter something!">
                <p class="help-block text-danger"></p>
              </div>
            </div>
          
            <div>
              <div>
                <label>After Fajr(Iqamah will start {{setting.fajriq}}min after Fajr)</label>
                <input {{'checked="checked"' if box1 else ""}} type="radio" class="product-list"  value="fromfajrvalue"placeholder="After Fajr" name="from" id="fromfajr" required data-validation-required-message="Please enter something!">
                <p class="help-block text-danger"></p>
                
              </div>
            </div>
            <div>
              <div>
                <label>Before Sunrise(Iqamah will start {{setting.fajriq}}min before Sunrise)</label>
                <input {{'checked="checked"' if box2 else ""}} type="radio" class="product-list"   value="fromsunrisevalue"placeholder="Before Sunrise" name="from" id="fromsunrise" required data-validation-required-message="Please enter something!">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <p style="font-size: 15px; margin-top: -2%;"> (You can only choose one)</p>
            <hr style="border: black 4px solid;">
            <div class="control-group">
              <div >
                <label>Dhuhr Iqamah min</label>
                <input type="text" class="form-control" value="{{setting.dhuhriq}}"placeholder="Dhuhr Iqamah min" name="dhuhriq" id="dhuhriq" required data-validation-required-message="Please enter something!">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <hr style="border: black 4px solid;">
            <div class="control-group">
              <div >
                <label>Asr Iqamah min</label>
                <input type="text" class="form-control" value="{{setting.asriq}}"placeholder="Asr Iqamah min" name="asriq" id="asriq" required data-validation-required-message="Please enter something!">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <hr style="border: black 4px solid;">

            <div class="control-group">
              <div >
                <label>Magrib Iqamah min</label>
                <input type="text" class="form-control" value="{{setting.magribiq}}"placeholder="Magrib Iqamah min" name="magribiq" id="magribiq" required data-validation-required-message="Please enter something!">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <hr style="border: black 4px solid;">

            <div class="control-group">
              <div >
                <label>Isha Iqamah min</label>
                <input type="text" class="form-control" value="{{setting.ishaiq}}"placeholder="Isha Iqamah min" name="ishaiq" id="ishaiq" required data-validation-required-message="Please enter something!">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div >
                <label>Isha FIXED TIME</label>
                <input type="text" class="form-control" value="{{setting.b2}}"placeholder="Isha Iqamah min" name="b2" id="b2" required data-validation-required-message="Please enter something!">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <p style="font-size: 15px; margin-top: -2%;"> (Leave it empty if you want it turned off)</p>
            <hr style="border: black 4px solid;">
            <div>
              <div>
                <label>Normal Prayer time</label>
                <input  {{'checked="checked"' if box3 else ""}} type="radio" class="product-list"  value="b1"placeholder="After Fajr" name="bön" id="b1" required data-validation-required-message="Please enter something!">
                <p class="help-block text-danger"></p>
                
              </div>
            </div>
            <div>
              <div>
                <label>Normal Prayer time (Without anything)</label>
                <input   {{'checked="checked"' if box4 else ""}} type="radio" class="product-list"   value="b2"placeholder="Before Sunrise" name="bön" id="b2" required data-validation-required-message="Please enter something!">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <!-- <div>
              <div>
                <label>Before Sunrise(Iqamah will start {{setting.fajriq}}min before Sunrise)</label>
                <input  {{'checked="checked"' if box2 else ""}} type="checkbox" class="product-list"   value="1"placeholder="Before Sunrise" name="fromsunrise" id="fromsunrise" required data-validation-required-message="Please enter something!">
                <p class="help-block text-danger"></p>
              </div>
            </div> -->
            <p style="font-size: 15px; margin-top: -2%;"> (You can only choose one)</p>
            <hr style="border: black 4px solid;">
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" style="background-color: green;"class="btn btn-secondary" id="sendMessageButton">SAVE</button>
            </div>
          </form>
        </div>
      </div>
    </div>



    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>

    <!-- Custom scripts for this template -->
    <script src="{{ url_for('static', filename='clean-blog.min.js') }}"></script>

  </body>

</html>
