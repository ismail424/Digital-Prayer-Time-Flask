<script type="text/javascript">
var test= '23:27';
var test2= '22:27';


var fajr = '{{fajr}}';
var fajrimon = '{{fajrimon}}';
var zuhr = '{{zuhr}}';
var asr = '{{asr}}';
var magrib = '{{magrib}}';
var isha = '{{isha}}';

var sec = 0;

DIV = document.getElementById("bönklocka")
DIV2 = document.getElementById("vilkenbön")
DIV3 = document.getElementById("vilkenbön2")

function bönklocka(){
m = date.getMinutes();
h = date.getHours();
s = date.getSeconds();
if(h<10)
{
h = "0"+h;
}
if(m<10)
{
m = "0"+m;
}
if(s<10)
{
s = "0"+s;
}
klockannu = ''+h+':'+m+':'+s+'';
var seknu = new Date('1970-01-01T' + klockannu + 'Z').getTime() / 1000;
var sekfajr = new Date('1970-01-01T' + fajr + 'Z').getTime() / 1000;
var sekfajrimon = new Date('1970-01-01T' + fajrimon + 'Z').getTime() / 1000;
var sekzuhr = new Date('1970-01-01T' + zuhr + 'Z').getTime() / 1000;
var sekasr = new Date('1970-01-01T' + asr + 'Z').getTime() / 1000;
var sekmagrib = new Date('1970-01-01T' + magrib + 'Z').getTime() / 1000;
var sekisha = new Date('1970-01-01T' + isha + 'Z').getTime() / 1000;

var vilken = "";
var bönbön = "";
const needle = seknu;
var closest2 = [sekfajr, sekzuhr, sekasr,  sekmagrib, sekisha];
const closest = [sekfajr, sekzuhr, sekasr,  sekmagrib, sekisha].reduce((a, b) => {
    return Math.abs(b - needle) < Math.abs(a - needle) ? b : a;
});
closest2 = closest;
function myFunction(hittanum) {
var a_a = [sekfajr, sekzuhr, sekasr, sekmagrib, sekisha];
var a = a_a.indexOf(hittanum);
return a;
}
if ((closest - needle)<0){
var resulatindex = myFunction(closest);
var vilken_index = resulatindex;
var sistabön = resulatindex;
resulatindex = resulatindex + 1;
if (sistabön == 4){
    resulatindex = 0
}
closest2 = [sekfajr, sekzuhr, sekasr,  sekmagrib, sekisha];
closest2 = closest2[resulatindex];
}
sec = closest2 - seknu
if (closest2 == sekfajr){vilken = "Zora"; bönbön = fajr;}
if (closest2 == sekzuhr){vilken = "Podne";bönbön = zuhr;}
if (closest2 == sekasr){vilken = "Ikindija";bönbön = asr;}
if (closest2 == sekmagrib){vilken = "Akšam";bönbön = magrib;}
if (closest2 == sekisha){vilken = "Jacija";bönbön = isha;}
if (sistabön == 4){vilken = "Zora"; bönbön = fajrimon;}
DIV2.innerHTML = vilken;
DIV3.innerHTML = bönbön;
var min  = Math.floor(sec / 60),
remSec  = sec % 60;
var hour = Math.floor(min/ 60),
remMin  = min % 60;
if (remMin < 10) {
    
    remMin = '0' + remMin;
}
if (remSec < 10) {
    
    remSec = '0' + remSec;
}
if (hour < 10) {
    
    hour = '0' + hour;
}
document.getElementById("bönklocka").style.color = "#fff";
DIV.innerHTML = hour + ":" +remMin + ":" + remSec;


if (sec < 900){
document.getElementById("bönklocka").style.color = "#e7b416";
}
if (sec < 600){
document.getElementById("bönklocka").style.color = "red";
}
if (sec > 0) {
    
    sec = sec - 1;
    
} else {
    
    DIV.innerHTML = '';

    
}
setTimeout('bönklocka();','1000');
}


bönklocka();

</script>
