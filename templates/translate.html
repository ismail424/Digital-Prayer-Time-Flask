{% extends 'layout/layout.html' %}
{% block title %}Translate{% endblock %}
{% block header %}
<script src="{{url_for('static', filename='script/language.js')}}" crossorigin="anonymous"></script>
{% endblock %}

{% block content %}

<div class="container_padding"> 
    <br><br>
    <span id="language-span">Click on the Language you want to translate to</span><br>
    <button onclick="change_language('usa')" style="cursor:pointer;"><img src="{{url_for('static', filename='images/usa.png')}}"></button>
    <button onclick="change_language('ba')"  style="cursor:pointer;"><img src="{{url_for('static', filename='images/ba.png')}}"></button>
    <button onclick="change_language('swe')" style="cursor:pointer;"><img src="{{url_for('static', filename='images/swe.png')}}"></button>

    <form action="/save/translate" method="POST">
        <h1 class="title left">Days:</h1>
        <input required type="text" id="monday" name="monday" placeholder="Monday" value="{{translate['monday']}}"> 
        <input required type="text" id="tuesday" name="tuesday" placeholder="Tuesday" value="{{translate['tuesday']}}"> 
        <input required type="text" id="wednesday" name="wednesday" placeholder="Wednesday" value="{{translate['wednesday']}}"> 
        <input required type="text" id="thursday" name="thursday" placeholder="Thursday" value="{{translate['thursday']}}"> 
        <input required type="text" id="friday" name="friday" placeholder="Friday" value="{{translate['friday']}}"> 
        <input required type="text" id="saturday" name="saturday" placeholder="Saturday" value="{{translate['saturday']}}"> 
        <input required type="text" id="sunday" name="sunday" placeholder="Sunday" value="{{translate['sunday']}}"> 
        <h1 class="title left">Column text:</h1>
        <input required type="text" id="prayer" name="prayer" placeholder="Prayer" value="{{translate['prayer']}}"> 
        <input required type="text" id="begins" name="begins" placeholder="Begins" value="{{translate['begins']}}"> 
        <input required type="text" id="iqamah" name="iqamah" placeholder="Iqamah" value="{{translate['iqamah']}}"> 
        <h1 class="title left">Prayer names:</h1>
        <input required type="text" id="fajr" name="fajr" placeholder="Fajr" value="{{translate['fajr']}}">
        <input required type="text" id="sunrise" name="sunrise" placeholder="Sunrise" value="{{translate['sunrise']}}">
        <input required type="text" id="dhuhr" name="dhuhr" placeholder="Dhuhr" value="{{translate['dhuhr']}}">
        <input required type="text" id="asr" name="asr" placeholder="Asr" value="{{translate['asr']}}">
        <input required type="text" id="maghrib" name="maghrib" placeholder="Maghrib" value="{{translate['maghrib']}}">
        <input required type="text" id="isha" name="isha" placeholder="Isha" value="{{translate['isha']}}">
        <h1 class="title left">Other:</h1>
        <input required type="text" id="next_text" name="next_text" placeholder="Next text" value="{{translate['next_text']}}">
        <input required type="text" id="footer_text" name="footer_text" placeholder="Footer text" value="{{translate['footer_text']}}">
        <br><br>
        <a class="back" href="/">Back</a>
        <input type="submit" class="save"  value="Save"><br><br><br>
   
    </form>    
</div>

{% endblock %}
